# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
        color_good = "#00A5FF"
        color_bad = "#FFA500"
        color_degraded = "#FFA5FF"
}

#order += "ipv6"
order += "wireless _first_"
order += "ethernet _first_"
order += "volume master"
order += "battery all"
#order += "disk /"
#order += "load"
#order += "memory"
order += "tztime local"

wireless _first_ {
        format_up = "   %essid "
        format_down = "   down"
}

ethernet _first_ {
        format_up = "   %speed "
        format_down = "   down "
}

battery all {
        format = "   %percentage "
        last_full_capacity = true
        threshold_type = percentage
        low_threshold = 10
}

disk "/" {
        format = "%avail"
}

load {
        format = "%1min"
}

memory {
        format = "%used | %available"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime local {
        format = "   %Y-%m-%d  %H  %M "
}

volume master {
        format = "   %volume "
        format_muted = "   muted (%volume)"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}
